<ion-header>
    <ion-navbar>
        <ion-title>
            Add New SmartBox to DB
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    
    <button ion-button (click)= "scanQrCode()">Start Scan</button>
    
    <div *ngIf="id">
        <p>{{id.text}}</p>
    </div>

<!--
    <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
-->
    <ion-list>
        <ion-item *ngFor="let item of items">
        <ion-label>Hotel</ion-label>
        <ion-select [(ngModel)]="hotel">
            {{item.hotel}}
        </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of items">
        <ion-label>Level</ion-label>
        <ion-select [(ngModel)]="level">
            {{item.level}}
        </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let item of items">
        <ion-label>Room</ion-label>
        <ion-select [(ngModel)]="room">
            {{item.room}}
        </ion-select>
        </ion-item>
    </ion-list> 


    <button ion-button (click)= "sendData()">Confirm</button>




</ion-content>
