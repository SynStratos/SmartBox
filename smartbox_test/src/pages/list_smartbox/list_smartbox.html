<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LIST SMARTBOX</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <div *ngIf="smartboxes | async as test; else loading">
      <ion-item text-wrap *ngFor="let s of test">
        <pre>{{s}}</pre>
      </ion-item>
    </div>

  </ion-list>

</ion-content>

<ng-template #loading>
  Loading...
</ng-template>
