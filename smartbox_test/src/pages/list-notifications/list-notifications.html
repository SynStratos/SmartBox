<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LIST NOTIFICATIONS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <div *ngIf="notifications_ | async as notify; else loading">
      <ion-item *ngFor="let n of notify">
        <pre>{{n}}</pre>
      </ion-item>
    </div>

  </ion-list>

  <ion-item text-center="">
    <button ion-button (click)="erase_notifications()">ERASE NOTIFICATIONS</button>
  </ion-item>

</ion-content>

<ng-template #loading>
  Loading...
</ng-template>
